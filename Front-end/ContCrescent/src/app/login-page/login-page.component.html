<section class="containerLogin">
    <a href="https://imgbb.com/"><img src="https://i.ibb.co/qj1drH3/LOGO.png"/></a>
    <div class="inputsCont">
      <div>
        <input class="inputPadrao" type="text" [(ngModel)]="lng.email" placeholder="EMAIL">
      </div>
      <div>
        <input class="inputPadrao" type="password" [(ngModel)]="lng.senha" placeholder="SENHA">
      </div>
    </div>
    <app-button-lo (click)="validar()" textButton="LOGIN"></app-button-lo>
    <app-button-lo routerLink="/cadastro" textButton="CADASTRAR"></app-button-lo>
  </section>
